<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'icônes PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Générateur d'icônes PWA pour AmeCare</h1>
    <p>Cliquez sur "Générer icônes" pour créer les fichiers icon-192.png et icon-512.png</p>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <div>
        <button onclick="generateIcons()">Générer icônes</button>
        <button onclick="download192()">Télécharger 192x192</button>
        <button onclick="download512()">Télécharger 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Fond
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1e40af');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Croix médicale
            ctx.fillStyle = 'white';
            const centerX = size / 2;
            const centerY = size / 2;
            const crossWidth = size * 0.15;
            const crossHeight = size * 0.4;
            
            // Barre verticale
            ctx.fillRect(centerX - crossWidth / 2, centerY - crossHeight / 2, crossWidth, crossHeight);
            // Barre horizontale
            ctx.fillRect(centerX - crossHeight / 2, centerY - crossWidth / 2, crossHeight, crossWidth);
            
            // Texte "AC" en bas
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'bottom';
            ctx.fillText('AC', centerX, size - size * 0.15);
        }

        function generateIcons() {
            drawIcon(document.getElementById('canvas192'), 192);
            drawIcon(document.getElementById('canvas512'), 512);
            alert('Icônes générées ! Téléchargez-les et placez-les dans le dossier public/');
        }

        function download192() {
            const canvas = document.getElementById('canvas192');
            const link = document.createElement('a');
            link.download = 'icon-192.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function download512() {
            const canvas = document.getElementById('canvas512');
            const link = document.createElement('a');
            link.download = 'icon-512.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Générer automatiquement au chargement
        window.onload = generateIcons;
    </script>
</body>
</html>
